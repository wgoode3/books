<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Add a Book and Review</h3>

    <p><a href="/books">Home</a> | <a href="/logout">logout</a></p>

    <form action="/book_review" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Book title"><br>
        Author: <select name="author">
            {% for author in authors %}
                <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
            <option value="Other">Other</option>
        </select><br>
        <input type="text" name="other" placeholder="Author name"><br>
        <textarea name="review" placeholder="Your review"></textarea><br>
        Rating: <select name="rating">
                <option>1</option>
                <option>2</option>
                <option selected="selected">3</option>
                <option>4</option>
                <option>5</option>
            </select><br>
        <input type="submit" value="review a book">
    </form>
</body>
</html>
