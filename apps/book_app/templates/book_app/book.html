<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>{{book.title}}</h1>
    <h3>{{book.author.name}}</h3>

    {% for review in book.reviews.all %}
        <p>{{review.book.title}}<br>
        Rating: {{review.rating}}<br>
        <strong>{{review.reviewer.name}} says:</strong> {{review.review}}<br>
        <i>{{review.created_at}}</i></p>
    {% endfor %}

    <form action="/review/{{book.id}}" method="post">
        {% csrf_token %}
        <textarea name="review" placeholder="Your review"></textarea><br>
        Rating: <select name="rating">
                <option>1</option>
                <option>2</option>
                <option selected="selected">3</option>
                <option>4</option>
                <option>5</option>
            </select><br>
        <input type="submit" value="review {{book.title}}">
    </form>
</body>
</html>
